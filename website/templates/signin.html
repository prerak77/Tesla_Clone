<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign In</title>
        <link rel="stylesheet" href= "{{ url_for('static', filename='sign_in.CSS')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      </head>

      <body>
          <!-- Navbar -->
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
                <div class="container-fluid">
                    <a style="font-family : 'TESLA' ;color:black" class="navbar-brand" href="/">T E S L A</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
            </nav> 
            
            <div class = "body">
                <h1>Sign In</h1>
                <br>
                <br>
                <form method="POST">

                    <p  style="left : 37%;position:relative; font-size:15;font-weight: bold;width: 220px;margin:20;color:#4e4b4c">Email Address</p>
                    <input type="email" id = "email" name = "email" required class="btn btn-outline-secondary" style = "background-color: #e7e4e4;text-align: left;border-radius: 26px;width: 290px;height: 40px;border:0;color:black;font-weight: bold;">
                         
                    <br><br>

                    <p  style="left : 35%;position:relative; font-size:15;font-weight: bold;width: 220px;margin:20;color:#4e4b4c">Password</p>
                    <input type="password" id = "password" name = "password" required class="btn btn-outline-secondary" style = "background-color: #e7e4e4;text-align: left;border-radius: 26px;width: 290px;height: 40px;border:0;color:black;font-weight: bold;">
                       
                    <br><br>

                    <p  style="left : 32%;position:relative; font-size:15;font-weight: bold;width: 220px;margin:2px;color:#4e4b4c">ID</p>
                    <input type="text" id = "id" name = "id" required class="btn btn-outline-secondary" style = "background-color: #e7e4e4;text-align: left;border-radius: 26px;width: 290px;height: 40px;border:0;color:black;font-weight: bold;">
                         
                    <br><br>

                    <button  class="btn btn-outline-secondary" style="background-color:#3E6AE1;
                    border-radius: 26px; width: 270px ; text-align :center;height: 40px;color: cornsilk; margin:40;font-size: 15px;">Sign In</button>

                </form>

                <img class = "image" style = "width: 324px;height: 280px" src="{{url_for('static', filename='signin.png')}}" alt="">


            </div>
      </body>
</html>
